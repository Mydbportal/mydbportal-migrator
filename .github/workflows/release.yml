name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.x' # Matches project go.mod requirement

      - name: Build Binaries
        run: |
          mkdir -p dist
          # Define platforms to build for
          platforms=("linux/amd64" "linux/arm64" "darwin/amd64" "darwin/arm64" "windows/amd64")

          for platform in "${platforms[@]}"
          do
              # Split platform string
              IFS="/" read -r -a platform_split <<< "$platform"
              GOOS=${platform_split[0]}
              GOARCH=${platform_split[1]}
              
              # Determine output filename
              output_name="dbmigrate-${GOOS}-${GOARCH}"
              if [ "$GOOS" = "windows" ]; then
                  output_name+='.exe'
              fi

              echo "Building for $GOOS/$GOARCH..."
              env GOOS=$GOOS GOARCH=$GOARCH go build -ldflags="-s -w" -o dist/$output_name cmd/dbmigrate/main.go
          done

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/*
          draft: false
          prerelease: false
          generate_release_notes: true
